<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-TASK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="header">         
            <h3>Event 1</h3>
            <p>Number of available seats 23</p>
        </div>
        <div class="content">
            <div>
                <img class="pictures" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSnqBOMfGFMpwq2fo02a1yjlvEmuQTyycP9nrYE_kvJg&s" alt="logo">

            </div>
            <div class="details">
                <form class="forms">
                   <div class="names">
                    <label>Name:</label>
                    <input type="text">
                   </div>
                   <div class="emails">
                    <label>Email:</label>
                    <input type="email">
                   </div>
                   <div class="phones">
                    <label>Phone no:</label>
                    <input type="number" maxlength= "10">
                   </div>
                   <div class="select">
                     <label>Number of seats:</label>
                     <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>  
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>    
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option> 
                        <option>22</option>                        
                     </select>
                   </div> 
                   
                    <div class="attendee">
                        <label>Number of Attendee:</label>
                        <input type="number"  maxlength="2">
                     </div>
                     <div class="submits">
                        <button type="submit">Submit</button>
                        <button type="cancel">Cancel</button>
                     </div>
                  
                </form>

            </div>

        </div>

    </div>
    

    
</body>
</html>
